        <div class="header-bckgrd">
            <div class="container">
                <div class="header">
                    <ul class="nav nav-pills pull-right">
                        <li class="active"><a href="">Home</a></li>
                        <li><a href="#/compare">Compare</a></li>
                        <li>
                            <div class="input-group">
                                <input type="text" class="js-keyword-search" placeholder="Search for keyword..."/>
                                <span class="input-group-btn">
                                    <a class="js-search-btn btn btn-default" type="button">Search!</a>
                                </span>
                            </div>
                        </li>    
                    </ul>
                    <h3 class="text-muted">Shop a Collection of Etsy Pottery</h3>
                </div>
            </div>    
        </div>    
           
        <div class="bckgrd">
            <div class="container">   
                <div class="row">
                    <div class="col-lg-5">
                        <div class="js-list-of-items list-of-items">
                            <div class="list-header">Shop the Most Recent Listings:</div>    
                            <!-- Append list-template here -->
                        </div>
                        <button class="sort-by-price">Sort by Price</button>
                        <input type="text" class="js-additional form-control" placeholder="Add"/>
                        <button class="add-items-to-list">Add Items!</button>
                    </div>    
                    <div class="js-main-view main-view col-lg-7">
                        <!-- Append focus-template here -->
                    </div>
                    
                    <div class="results">
                        <!-- Append search results here? -->
                    </div>
                </div>
                <div class="track-price">
                    <!-- append table with trending prices??? -->
                </div>   
            </div>
        </div>

        <div class="footer">
            <p>â™¥ from JMills</p>
        </div>


        <script type="text/template" id="list-view-template">
            <div>
                <h4><%=this.model.get('title')%></h4> 
                <span>$<%=this.model.get('price')%></span>
            </div>    
        </script>
        <script type="text/template" id="focus-view-template">
            <div style="background-color: #<%=this.model.get('Images')[0].hex_code%>">
            <img src="<%=this.model.get('Images')[0].url_570xN%>"/>
            <h3><%=this.model.get('title')%></h3>
            <div class="item-description" style="background-color: #<%=this.model.get('Images')[1].hex_code%>">
                <p><%=this.model.get('description')%></p>
            </div>
            <div class="more-info">
                <span>$<%=this.model.get('price')%></span>
                <a  href='<%=this.model.get("url")%>'>View on Etsy</a>
            </div>    
            </div>
        </script>

        <script type="text/template" id="table-view-template">
            //append chart of trending prices here?
        </script>

        <script type="text/template" id="compare-template">
            <div class="first-search">
                <input type="text" id="first-search-input" placeholder="First I want to search for...">
                <div class="first-search-list">First results here</div>
                <div class="first-focus-spot">Focus on item here</div>
            </div>
            <div class="second-search">
                <input type="text" id="second-search-input" placeholder="Second I want to search for...">
                <div class="second-search-list">First results here</div>
                <div class="second-focus-spot">Focus on item here</div>
            </div>


        </script>
